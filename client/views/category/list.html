<!-- /Client/views/cateogry/list.html -->

<template name="categoryList">
    <div class="page-header">
        <h1>Category List</h1>
    </div>

    <!-- TODO: Add Button goes here -->

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Modified Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {{#each categories}}
            {{>category}}
        {{/each}}
        </tbody>
    </table>
</template>
